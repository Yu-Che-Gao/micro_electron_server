<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="css/photon.css">
  <style>
    header {
      -webkit-app-region: drag;
    }
  </style>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Photon</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Favorites</h5>
            <a class="nav-group-item active">
              <span class="icon icon-record" style="color:#fc605b"></span> connors
            </a>
            <span class="nav-group-item">
            <span class="icon icon-record" style="color:#fc605b"></span> Downloads
            </span>
            <span class="nav-group-item">
            <span class="icon icon-record" style="color:#34c84a"></span> Documents
            </span>
            <span class="nav-group-item">
            <span class="icon icon-record" style="color:#57acf5"></span> AirPlay
            </span>
            <span class="nav-group-item">
            <span class="icon icon-record"></span> Applications
            </span>
            <span class="nav-group-item">
            <span class="icon icon-record"></span> Desktop
            </span>
          </nav>
        </div>
        <div class="pane">
          <div class="padded-more">
            <h1>Welcome to Photon</h1>
            <p>
              Thanks for downloading Photon. This is an example HTML page that's linked up to compiled Photon CSS, has the proper meta
              tags and the HTML structure.
            </p>
            <p>
              <button id="showMessage" class="btn btn-primary">Save</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    require('./renderer.js');
  </script>
</body>

</html>
